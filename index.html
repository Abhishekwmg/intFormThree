<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intFormThree</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./img/one.png" alt="">
        </div>
        <div class="menu">
            <ul>
                <li><a href="#">Skin Knowledge</a></li>
                <li><a href="#">Get accredited</a></li>
                <li><a href="#">Know your skin</a></li>
                <li><a href="#">What we do</a></li>
                <li><a href="#">Our partners</a></li>
            </ul>
        </div>
        <div class="slogan">
            <a href="#">#WeStandForSkin</a>
        </div>
    </header>
    <section>
        <div class="main-content">
            <div class="left-section">
                <div class="inner-left">
                    <img src="./img/prof.jpg" alt="">
                    <p>Get in <i>touch</i></p>
                </div>
            </div>
            <div class="right-section">
                <div class="social">
                    <h1>Follow us</h1>
                    <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                    <a href=""><i class="fa-brands fa-instagram"></i></a>
                    <a href=""><i class="fa-brands fa-x-twitter"></i></a>
                    <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <div class="underline"></div>
                <div class="details">
                    <h1>Drop us a message</h1>
                    <p>Fill out your details and we'll be in touch:</p>
                </div>
                <form>
                    <div class="form-fields">
                        <input type="text" placeholder="First Name *">
                        <input type="text" placeholder="Last Name *">
                        <input type="text" placeholder="Email *">
                        <input type="text" placeholder="Confirm Email *">
                        <input type="text" placeholder="Company ">
                    </div>
                    <button>Submit <span><i class="fa-solid fa-arrow-right"></i></span></button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
